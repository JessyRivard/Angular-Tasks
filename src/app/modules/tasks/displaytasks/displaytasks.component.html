<div class="display-tasks">
  <button (click)="onClickCreate()">New Task</button>
  <h2>
    Tasks: 
  </h2>
  <ol>
    <li *ngFor="let task of tasks">{{task.name}}<button (click)="onClickView(task.id)">View</button><button (click)="onClickDelete(task.id)">Delete</button></li>
  </ol>
  <div class="details" #details></div>
</div>
