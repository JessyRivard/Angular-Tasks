<div class="display-tasks">
  <button class="newTask" (click)="onClickCreate()">New Task</button>
  <h2>
    Tasks:
  </h2>
  <ol>
    <li class="listItem" *ngFor="let task of tasks"><button class="viewTask" (click)="onClickView(task.id)">View</button><button class="deleteTask" (click)="onClickDelete(task.id)"><b>X</b></button>{{task.name}}</li>
  </ol>
  <div class="details" #details></div>
</div>
